<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h1 id="heading">To Do List</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="inputTask" placeholder="Add task" aria-label="Add task"
                aria-describedby="button-addon2" onkeydown="check(event)">
            <button class="btn btn-outline-dark" type="button" id="addButton">Button</button>
        </div>

        <div>
            <ul id="taskList" class="list-group list-group-flush">
            </ul>
        </div>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Are you sure you want to delete the task ?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" id="confirmRemove">Confirm</button>
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"
                            onclick="cancelRemove()">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Mark the task as completed ?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" id="confirmDone" onclick="confirmComplete()">Confirm</button>
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"
                            onclick="cancelRemove()">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
